<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>ADMIN PAGE</h1>
        <div id="data">
            <input type="text" id="no" placeholder="S.NO">
            <input type="text" id="name" placeholder="Stock Name">
            <input type="text" id="quantity" placeholder="Order Quantity">
            <input type="text" id="type" placeholder="Order Type">
            <input type="text" id="ex_quanity" placeholder="Executed Quantity">
            <input type="text" id="price" placeholder="Price Given">
            <input type="text" id="status" placeholder="Order Status">
            <input type="text" id="date" placeholder="Order Date">
            <button>Add</button>
        </div>

        <table>
            <tr>
                <th>S.NO</th>
                <th>Stock Name</th>
                <th>Order Quantity</th>
                <th>Order Type</th>
                <th>Executed Quanity</th>
                <th>Price</th>
                <th>Order Status</th>
                <th>Order Date</th>
            </tr>

            <tr>
                <td>1</td>
                <td>DBS</td>
                <td>50</td>
                <td>Limit</td>
                <td>0</td>
                <td>150</td>
                <td>PLACED</td>
                <td>21st Feb 2021</td>
            </tr>

            <tr>
                <td>2</td>
                <td>DBS</td>
                <td>50</td>
                <td>MARKET</td>
                <td>0</td>
                <td></td>
                <td>NOT PLACED</td>
                <td>21ST FEB 2021</td>
            </tr>

            <tr>
                <td>3</td>
                <td>DBS</td>
                <td>50</td>
                <td>LIMIT</td>
                <td>0</td>
                <td>140</td>
                <td>PLACED</td>
                <td>21ST FEB 2021</td>
            </tr>

        </table>

    </div>


    <script src="script.js"></script>

</body>

</html>
